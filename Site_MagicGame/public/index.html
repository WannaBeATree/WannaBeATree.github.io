<!DOCTYPE html>
<html>
<head>
    <title>60x60 Painting</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    
    <canvas id="canvas" width="620px" height="620px"></canvas>
    
    <div>
        <input type="text" id="size" name="size" value="60" size="5";>
        <button id="myBtn" onclick="reDraw()">Change!</button>
        10, 20, 30, 40, 50, 60
    </div>
    <!-- Buttons for 10x10 to 60x60 -->
    <div>
        <button id="myBtn1" onclick="setSquareSize(10)">10</button>
    </div>
    <div>
        <button id="myBtn2" onclick="setSquareSize(20)">20</button>
    </div>
    <div>
        <button id="myBtn3" onclick="setSquareSize(30)">30</button>
    </div>
    <div>
        <button id="myBtn4" onclick="setSquareSize(40)">40</button>
    </div>
    <div>
        <button id="myBtn5" onclick="setSquareSize(50)">50</button>
    </div>
    <div>
        <button id="myBtn6" onclick="setSquareSize(60)">60</button>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
